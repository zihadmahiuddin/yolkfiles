source=~/.config/hypr/mocha.conf

monitor=,preferred,auto,auto

$terminal = kitty
$fileManager = $terminal yazi
$menu = rofi -show drun
$editor = nvim

exec-once = nm-applet
exec-once = hyprpaper
exec-once = waybar
exec-once = ydotoold
exec-once = copyq --start-server
exec-once = systemctl --user start hyprpolkitagent

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = EDITOR,$editor

## Settings

general {
    col.active_border = $pink $rosewater 45deg
    col.inactive_border = $surface0

    gaps_in = 5
    gaps_out = 20

    border_size = 2

    resize_on_border = true

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 10
    rounding_power = 2

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = $surface0
        color_inactive = $flamingo
    }

    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

animations {
    enabled = yes

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

misc {
    force_default_wallpaper = 1
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

input {
    follow_mouse = 1
}

## Keybinds

# Set main modifier key to SUPER/WIN/LOGO key
$mainMod = SUPER

# Open terminal
bind = $mainMod           , Return, exec, $terminal
# Open floating terminal
bind = $mainMod SHIFT     , Return, exec, $terminal --class float-kitty
# Open file explorer
bind = $mainMod           , E     , exec, $fileManager
# Open app menu/launcher
bind = $mainMod           , D     , exec, $menu
# Open code editor
bind = $mainMod           , C     , exec, $editor
# Start screenshot utility
bind =                    , Print , exec, grimblast -f -n copy area
# Launch wlogout menu
bind = $mainMod           , X     , exec, wlogout
# Open CopyQ popup clipboard
bind = $mainMod SHIFT     , V     , exec, copyq menu
# Kill active window
bind = $mainMod           , Q     , killactive,
# Exit hyprland
bind = $mainMod SHIFT CTRL, Q     , exec, uwsm stop
# Toggle full screen mode
bind = $mainModi          , F     , fullscreen,
# Toggle floating mode
bind = $mainMod           , Space , togglefloating,
# Toggle grouped (tabbed) mode
bind = $mainMod           , T     , togglegroup,
# Toggle pseudo mode
bind = $mainMod           , P     , pseudo, # dwindle
# Toggle split direction
bind = $mainMod           , V     , togglesplit,
# Toggle focus between tiling and floating windows
bind = $mainMod SHIFT     , Space , exec, .config/hypr/scripts/toggle_focus.sh

# Move focus with mainMod + hjkl
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move focus between tabs with mainMod + ctrl + hl
bind = $mainMod CTRL, H, changegroupactive, b
bind = $mainMod CTRL, L, changegroupactive, f

# Move window with mainMod + shift + hjkl
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + Tab & mainMod + Shift + Tab
bind = $mainMod      , Tab, workspace, e+1
bind = $mainMod SHIFT, Tab, workspace, e-1

# Move active window to special (scratchpad)
bind = $mainMod SHIFT, S, movetoworkspace, special:scratchpad
# Bring special (scratchpad) workspace to front
bind = CTRL ALT      , S, togglespecialworkspace, scratchpad

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Mute, Volume Up and Volume Down, Play, Pause, Next, Prev FN keys
bind = , XF86AudioMute, exec, pamixer -t
bind = , XF86AudioRaiseVolume, exec, pamixer -i 2
bind = , XF86AudioLowerVolume, exec, pamixer -d 2

# Requires playerctl
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

## Window Rules

windowrule = workspace 1,^(kitty)(.*)$
windowrule = workspace 2,^(Brave-browser|Google-chrome|google-chrome|zen)(.*)$
windowrule = workspace 3,^(Code|code|jetbrains-idea-*)(.*)$
windowrule = workspace 4,^(discord)(.*)$
windowrule = workspace 5,^(mpv|csgo_linux64|osu!|osu!.exe|Minecraft|Viewnior)(.*)$
windowrule = workspace special,^(PrismLauncher|Spotify)(.*)$
windowrule = float,^(mpv)(.*)$
windowrule = float,Bitwarden
windowrule = float,kunkun
windowrule = float,float-kitty
windowrule = float,com.github.hluk.copyq
windowrule = fullscreen,^(osu!)(.*)$

windowrulev2 = tile,initialTitle:^osu! \(development\)$
windowrulev2 = fullscreenstate 0 0,initialTitle:^osu! \(development\)$
windowrulev2 = workspace 3,initialTitle:^osu! \(development\)$

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

